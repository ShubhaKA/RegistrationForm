<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" type="text/css" href="style.css" >
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <style>
        .container {
            margin-top: 10%;
        }
        .main div{
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-3">
            </div>
            <div class="col-md-6 main">
                <form action="/register" method="POST">
                    <h1> Registration Form</h1>
                    <div> 
                    <input type="text" class="box" id="name" name="name" placeholder="Name" required/>
                    </div>
                    <div>
                    <input type="tel" class="box" id="mobileno" name="mobileno" placeholder="Mobile Number" maxlength="10" required/>
                    </div>
                    <div>
                    <input type="email" class="box" id="email" name="email" placeholder="Email ID" required/>
                    </div>
                    <div> 
                    <input type="password" class="box" id="password" name="password" placeholder="Enter Password" required/>
                    </div>
                    <div>
                    <input type ="submit" value="Register" id="register"/>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
